		<div id="content">
			<h1>VVS Zoo Tickets Reservation</h1>
		</div>
		<!--from tag for tickets input-->
		<form>
			<p>Number Of Tickets Per Adult(each $40): <input type ="text" name="ticketAdult"  id="ticketAdult"/> </p>
			<p>Number Of Tickets Per Child(each $20) : <input type ="text" name="ticketChild" id="ticketChild"/> </p>
			<p>Number Of Tickets Per Senior citizens (each $30): <input type ="text" name="ticketSenior" id="ticketSenior"/> </p>
			<p id="subtotal"></p>   
		
			<!--the droplist option index value is same as the actual price to get value from its selected index -->
			<p> Parking options :
			<!--DROPDOWN box-->
			<select name="parking" id="parking">
						<option value="">select</option>
						<option value="15">Bus($15)</option>
						<option value="10">car/minitrunck($10)</option>
						<option value="8">motorcycle($8)</option>
			</select>
			</p>
			
			<input type="button" id="submit" value="Submit"/>
			<input type="button" id="clear" value="Clear"/>
			<p id="totalResult"></p>
		</form>
